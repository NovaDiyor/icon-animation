<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="icon.css">
    <title>Icon</title>
</head>
<body>
    <div class="button">
        <a class="btn facebook" href="https://facebook.com" target="-_blank">
            <i class="fa fa-facebook"></i>
        </a>
        <a class="btn twitter" href="https://twitter.com" target="-_blank">
            <i class="fa fa-twitter"></i>
        </a>
        <a class="btn github" href="https://github.com" target="-_blank">
            <i class="fa fa-github"></i>
        </a>
        <a class="btn youtube" href="https://youtube.com" target="-_blank">
            <i class="fa fa-youtube-play"></i>
        </a>
        <a class="btn telegram" href="https://telegram.org" target="-_blank">
            <i class="fa fa-telegram"></i>
        </a>
    </div>
</body>
</html>
